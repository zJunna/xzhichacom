<!-- 会员企业认证资料弹窗 -->
<div class="xf_ht_jr_obu_width">
	<div style="height: 570px;width: 100%;background-color: #000;margin-left:-45px;margin-top: -30px;position: absolute;opacity:0.3;display: none" id="imgBigDiv">	
	</div>
	<div style="position:absolute;height: 490px;width: 80%;margin-left:5%;overflow: auto;background-repeat: no-repeat;background-size:100% 100%;display: none" id="bigImage" >
	</div>
  <div class="xf_ht_damem_hy_box">
    
    <div class="xf_ht_damem_hy_bott xf_ht_damem_hy_bott6">
      <div class="xf_ht_damem_hy_bott_ta3" style="margin-left:50px;border-color: #FFFFFF;">
       <span style="display: inline-block;width: 100px;text-align: right;">企业名称：</span>
       <input type="text" id="company_name" name="company_name" value="${users?.company_name}" style="margin-left: 30px;width: 280px;height: 30px;"/><br/><br/>
        <span style="display: inline-block;width: 100px;text-align: right;">信用代码：</span>
       <input type="text" id="company_code" name="company_code" value="${users?.company_code}" style="margin-left: 30px;width: 280px;height: 30px;"/>
       <br/><br/>
        <span style="display: inline-block;width: 100px;text-align: right;">HR姓名：</span>
       <input type="text" id="company_hr_name" name="company_hr_name" value="${users?.company_hr_name}" style="margin-left: 30px;width: 280px;height: 30px;"/>
       <br/><br/>
        <span style="display: inline-block;width: 100px;text-align: right;">HR联系方式：</span>
       <input type="text" id="hr_mobile" name="hr_mobile" value="${users?.hr_mobile}" style="margin-left: 30px;width: 280px;height: 30px;"/><br/><br/>
         <span style="display: inline-block;width: 100px;text-align: right;float: left;">营业执照：</span>
           #{list upload_images}
       #{if _?.upload_images_type_id==5} 
       <div style="margin-left: 5%;width: 100px;height: 60px;margin-top: -3%;line-height: 60px;float: left;">
       <img src="${_?.image_filename}"class="xf_ht_pro_jkbimg" id="smallImag"style="height: 60px;width: 80px;" name="image">
       </div>#{/if}
         #{/list}
         <br/><br/><br/><br/><br/>
         <span style="display: inline-block;width: 100px;text-align: right;float: left;height: 50px;">HR证明：</span>
            #{list upload_images}
       #{if _?.upload_images_type_id==4} 
       <div style="margin-left: 5%;width: 100px;height: 60px;margin-top: -3%;line-height: 60px;float: left;">
       <img src="${_?.image_filename}"class="xf_ht_pro_jkbimg" id="smallImag"style="height: 60px;width: 80px;" name="image">
       </div>#{/if}
         #{/list}
      </div>
      <br/><br/>
     <input class="xf_ht_tcc_button_ok" type="button" id="submitBack"  value="确定" style="margin-left: 10%;margin-top: 10%;width: 80px;height: 30px;">
     <input type="hidden" id="userId" name="userId" value="${sign}" />
    </div>
  
    </div>
  </div>
  <script type="text/javascript">
	$("img[name='image']").click(function(){
		var src=$(this).attr("src");
	       $("#bigImage").css("background-image","url('"+src+"')");
	       $("#imgBigDiv").css("display","block");
	        $("#bigImage").css("display","block");
	       
	}); 
	$("#imgBigDiv").click(function(){
		$(this).css("display","none");
		 $("#bigImage").css("display","none");
	});
	$("#bigImage").click(function(){
		$(this).css("display","none");
		$("#imgBigDiv").css("display","none");
	});
	$("#submitBack").click(function(){
	    	parent.location.reload();
	})
</script>
