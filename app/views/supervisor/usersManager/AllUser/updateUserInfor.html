<!-- 会员修改用户信息弹窗 -->
<div class="xf_ht_jr_obu_width">
  <div class="xf_ht_damem_hy_box">
    
    <div class="xf_ht_damem_hy_bott xf_ht_damem_hy_bott6">
      <div class="xf_ht_damem_hy_bott_ta3" style="margin-left:50px;border-color: #FFFFFF;">
       <span style="display: inline-block;width: 100px;text-align: right;">用户名：</span>
       <input type="text" id="username" name="username" value="${users?.name}" style="margin-left: 30px;width: 280px;height: 30px;"/><br/><br/>
        <span style="display: inline-block;width: 100px;text-align: right;">手机号：</span>
       <input type="text" id="usermobile" name="usermobile" value="${users?.mobile}" style="margin-left: 30px;width: 280px;height: 30px;"/>
       <br/><br/>
        <span style="display: inline-block;width: 100px;text-align: right;">密码：</span>
       <input type="password" id="userpassword" name="userpassword" value="${users?.password}" style="margin-left: 30px;width: 280px;height: 30px;"/>
       <br/><br/>
        <span style="display: inline-block;width: 100px;text-align: right;">确认密码：</span>
       <input type="password" id="confirmPassword" name="confirmPassword" value="${users?.password}" style="margin-left: 30px;width: 280px;height: 30px;"/>
       <br/><br/>
        <span style="display: inline-block;width: 100px;text-align: right;">邮箱：</span>
       <input type="text" id="useremail" name="useremail" value="${users?.email}" style="margin-left: 30px;width: 280px;height: 30px;"/>
      </div>
     <input class="xf_ht_tcc_button_ok" type="button" id="sumbit" onClick="addUserInfor()"  value="确定" style="margin-left: 250px;margin-top: 30px;width: 80px;height: 30px;">
     <input type="hidden" id="userId" name="userId" value="${sign}" />
    </div>
  
    </div>
  </div>
</div>
