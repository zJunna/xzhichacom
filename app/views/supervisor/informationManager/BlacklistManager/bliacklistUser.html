#{extends 'common/supervisor.html' /} #{set title:'黑名单列表' /}

<div class="xn_c_contentwarp">
	<div class="xn_c_contentlist">
		#{include 'supervisor/informationManager/informationLeft.control'/}
		<!--右-->
		#{include 'supervisor/informationManager/BlacklistManager/bliacklistUserContent.control'/}
	</div>
</div>

<!--弹出层-->
<div id="kefu" style="display:none;"></div>
<div class="xn_c_ban_jox xn_c_ban_jox_hyxq" id="xf_ht_fkzh_ttc"
	style="display: none;width:800px;height:800px;"></div>
<div class="xn_c_ban_jox xn_c_ban_jox_hyxq" id="edit_user_info"
	style="display: none;"></div>
<div class="xn_c_ban_jox xn_c_ban_jox_hyxq" id="edit_recommend_user"
	style="display: none;"></div>
<script type="text/javascript">
	$("#close1").click(function() {
		$("#xf_ht_fkzh_ttc").hide();
	});

	var g_users_type = "all_users";
	
	function certifiedInfo(negativeId) {//证明资料详情
		$.ajax({
			url : "@{supervisor.informationManager.BlacklistManager.certifiedInfo()}",
			type : "POST",
			data : {
				"sign" : negativeId
			},
			success : function(data) {
				if (data.code < 0) {
					alert(data.msg);
					return;
				}
				$("#xf_ht_fkzh_ttc").html(data);
				$.layer({
					type : 1,
					area : [ '900px', '700px' ],
					title : '证明资料详情',
					page : {
						dom : '#xf_ht_fkzh_ttc'
					}
				});
			},
			error : function() {
				alert("对不起，出现错误!");
			}
		});
	}
	
	function appealDetail(negativeId) {//申诉详情
		$.ajax({
			url : "@{supervisor.informationManager.BlacklistManager.appealDetail()}",
			type : "POST",
			data : {
				"sign" : negativeId
			},
			success : function(data) {
				if (data.code < 0) {
					alert(data.msg);

					return;
				}
				$("#xf_ht_fkzh_ttc").html(data);
				$.layer({
					type : 1,
					area : [ '700px', '800px' ],
					title : '申诉详情',
					page : {
						dom : '#xf_ht_fkzh_ttc'
					}
				});
			},
			error : function() {
				alert("对不起，出现错误!");
			}
		});
	}
	function updateDetail(negativeId) {//修改详情
		$.ajax({
			url : "@{supervisor.informationManager.BlacklistManager.updateDetail()}",
			type : "POST",
			data : {
				"sign" : negativeId
			},
			success : function(data) {
				if (data.code < 0) {
					alert(data.msg);

					return;
				}
				$("#xf_ht_fkzh_ttc").html(data);
				$.layer({
					type : 1,
					area : [ '700px', '700px' ],
					title : '修改详情',
					page : {
						dom : '#xf_ht_fkzh_ttc'
					}
				});
			},
			error : function() {
				alert("对不起，出现错误!");
			}
		});
	}
	
	
	function auditAppeal(negativeId) {//审核
		$.ajax({
			url : "@{supervisor.informationManager.BlacklistManager.auditAppeal()}",
			type : "POST",
			data : {
				"sign" : negativeId
			},
			success : function(data) {
				if (data.code < 0) {
					alert(data.msg);

					return;
				}
				$("#xf_ht_fkzh_ttc").html(data);
				$.layer({
					type : 1,
					area : [ '700px', '300px' ],
					title : '信息审核',
					page : {
						dom : '#xf_ht_fkzh_ttc'
					}
				});
			},
			error : function() {
				alert("对不起，出现错误!");
			}
		});
	}

</script>
