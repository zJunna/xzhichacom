<!-- 信息审核弹窗 -->
<div class="xf_ht_jr_obu_width" style="width: 500px;height: 200px;">
  <div class="xf_ht_damem_hy_box">
    
    <div class="xf_ht_damem_hy_bott xf_ht_damem_hy_bott6">
      <div class="xf_ht_damem_hy_bott_ta3" style="margin-left:50px;border-color: #FFFFFF;text-align: center;">
       <span style="display: inline-block;">审核通过后，发布者会得到相应的X币奖励。</span>
      </div>
     <input class="xf_ht_tcc_button_ok" type="button" id="sumbit" onClick="addAudit()" value="通过" style="margin-left:35%;margin-top: 30px;width: 80px;height: 30px;">
      <input class="xf_ht_tcc_button_ok" type="button" id="sumbit" onClick="addAuditCase()" value="不通过" style="margin-top: 30px;width: 80px;height: 30px;">
     <input type="hidden" id="negativeId" name="negativeId" value="${sign}" />
    </div>
  
    </div>
  </div>
<script type="text/javascript">
function addAudit() {//通过审核
		var negativeId = $("#negativeId").val();
		$.ajax({
			url : "@{supervisor.informationManager.BlacklistManager.addAudit()}",
			type : "POST",
			data : {
				"negativeId" : negativeId
			},
			success : function(data) {
				if (data.code < 0) {
					alert(data.error.msg);
					return;
				}
				alert(data.error.msg);
				parent.location.reload();
			}
		});
	}
	function addAuditCase() {//审核失败
		var negativeId = $("#negativeId").val();
		$.ajax({
			url : "@{supervisor.informationManager.BlacklistManager.addAuditCase()}",
			type : "POST",
			data : {
				"negativeId" : negativeId
			},
			success : function(data) {
				if (data.code < 0) {
					alert(data.error.msg);
					return;
				}
				alert(data.error.msg);
				parent.location.reload();
			}
		});
	}
</script>
