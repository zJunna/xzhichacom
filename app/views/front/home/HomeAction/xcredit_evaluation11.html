		<script type="text/javascript">
			var txt = $('.number').text();
			
			function testSoc(soc) {
				alert(testSoc);
				if(soc > 90) {
					
					$('#num_text').html("信用极好");
				} else if(soc <= 90 && soc > 80) {
					$('#num_text').html("信用优秀");
				} else if(soc <= 80 && soc >= 60) {
					$('#num_text').html("信用良好");
				} else if(soc < 60 && soc >= 30) {
					$('#num_text').html("信用一般");
				} else if(soc < 30) {
					$('#num_text').html("信用较差");
				}
			}
		</script>
