	<body class="ggg" style="background: #FFFFFF;">
		<div class="pay_tits1" style="box-shadow:0 .04rem .17rem .03rem rgba(234, 234, 234, 0.35);">
			<img src="/HRzhicha/public/images/img/land_icon_03.png" onclick="javascript:history.back(-1);" />

		</div>
		<div class="xaccount_cancellation xaccount_cancellation1">

			<h3>请您在注销账户前，先进行安全验证</h3>
			<div class="lable_inp fl">
				<input type="text" name="" class="fl" id="" placeholder="请输入手机号" />
			</div>
			<div class="clear"></div>
			<div class="lable_inp fl inp2">
				<input type="text" name="" class="fl inptwo" id="" placeholder="请输入验证码" />

					获取验证码
				</a>
			</div>

			<div class="xaccount_cancellation_btn">
				验证
			</div>
		</div>
		<script type="text/javascript">
		</script>
		<script type="text/javascript">
			// 点击获取验证码操作
			$('.feachBtn').click(function() {
				let count = 60;
				const countDown = setInterval(() => {
					if(count === 0) {
						$('.feachBtn').text('重新发送').removeAttr('disabled');
						$('.feachBtn').css({
							background: '#ff9400',
							color: '#fff',
						});
						clearInterval(countDown);
					} else {
						$('.feachBtn').attr('disabled', true);
						$('.feachBtn').css({
							background: '#d8d8d8',
							color: '#707070',
						});
						$('.feachBtn').text(count + '秒后可重新获取');
					}
					count--;
				}, 1000);
			}
			});
		</script>
	</body>
