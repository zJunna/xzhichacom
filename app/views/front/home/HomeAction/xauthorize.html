<script type="text/javascript">

</script>
		<script type="text/javascript">
			var i = 90;
			$(function() {
				setTimeout(function() {
					window.location.href = 'xHome.html';
				}, 90000); //90秒后返回首页
				after();
			});
			//自动刷新页面上的时间
			function after() {
				$("#time").empty().append(i);
				i = i - 1;
				setTimeout(function() {
					after();
				}, 1000);
			}
		</script>
