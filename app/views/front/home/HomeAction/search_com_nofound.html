		<script type="text/javascript">
			function sure(){//扣费提示框确认
					var name=$("#name").val();
					var id_number=$("#id_number").val();
					  $.ajax({
						url:"@{front.home.HomeAction.balanceDiscrimination}",
						type:"POST",
						data:{
						name:name,
						id_number:id_number
						},
						success:function(data){
							if(data.code<0){
								$("#searchSure").hide();//扣费提示框隐藏
								$("#shuru").show();//错误信息显现
								$("#shuru_box").children("div").html("确定");
		 						$("#P").html(data.msg);
		 						return false;
							}else{
								   location.href="@{front.home.HomeAction.search()}?name="+name+"&id_number="+id_number+"&mark=charge";
							}
						}
						}); 
					
				};
                   $(function(){
                     var name=$("#name").val();
                     var id_number=$("#id_number").val();
                     searchInfor(name,id_number);
                  })  
                  
                 /* function searchInfor(name,id_number){
                         $.ajax({
                           url : "@{front.home.HomeAction.searchViews()}",
                           type : "POST",
                           data : {
                           name : name,
                           id_number : id_number
                           },
                             success : function(data) {
						     $("#div").html(data);
						  },
							   error : function() {
								$("#shuru").show();
								$("#shuru_box").children("div").html("确定");
					   			$("#P").html("对不起，出现错误");
								return false;
							}
                         })
                  }*/
                  $("#submit").click(function(){
                    var name=$("#name").val();
                     var id_number=$("#id_number").val();
                     var idcardReg = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
						if(name==""&&id_number!=""){
							$("#shuru").show();
							$("#shuru_box").children("div").html("确定");
					   		$("#P").html("请输入查询人姓名");
					   		return false;
						}
						if(name!=""&&id_number==""){
							$("#shuru").show();
							$("#shuru_box").children("div").html("确定");
					   		$("#P").html("请输入查询人身份证号");
					   		return false;
						}
						if(name==""&&id_number==""){
							 location.href="@{front.home.HomeAction.search()}?name="+name+"&id_number="+id_number+"&mark=charge";
							}
						if(name!=""&&id_number!=""){
							//身份证正则表达式
							if(idcardReg.test(id_number)) {
						      $.ajax({
								url:"@{front.home.HomeAction.deductionJudgment}",
								type:"POST",
								data:{
								name:name,
								id_number:id_number
								},
								success:function(data){
								     if(data.code==1){
								     location.href="@{front.account.RegisterAndLogin.login()}";
								     }
									if(data.code==0){//免费查询,不弹窗
										sure();
										//location.href="@{front.home.HomeAction.search()}?name="+name+"&id_number="+id_number+"&mark=charge";
									}
									if(data.code==-1){//账户余额不足,余额不足弹窗
										$("#shuru").show();//错误信息显现
										$("#shuru_box").children("div").html("确定");
				 						$("#P").html(data.msg);
				 						return false;
									}
									if(data.code==-2){
										$("#searchSure").show();
									}
									if(data.code==2){
										/* location.href="@{front.account.AccountHome.authenticationPage()}"; */
										$(".pro_fade").css("display","flex");
									}
								}
								}); 
							}else{
							$("#shuru").show();
							$("#shuru_box").children("div").html("确定");
		   					$("#P").html("身份证格式有误");
		   					return false;
							}
				}
                  })
                $("#xImg").click(function(){
					$("#name").val("");
					$("#id_number").val("");
					});
				$("#sure").click(function(){
						$("#shuru").hide();
				});
				
		function cancel(){
			$("#searchSure").hide();//扣费提示框隐藏
		};

			location.href="@{front.home.HomeAction.home()}";
		}
