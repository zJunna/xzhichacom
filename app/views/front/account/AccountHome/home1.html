		//判断是否微信浏览器
		function isWeixinBrowser() {
			var ua = navigator.userAgent.toLowerCase();
			var result = (/micromessenger/.test(ua)) ? true : false;
			if(result) {
				console.log('你正在访问微信浏览器');
				var openid = localStorage.getItem("openID");
				var time = new Date();
				$("#update").attr("href", "@{front.home.UploadInformation.upload()}?time=" + time);
			} else {
				console.log('你访问的不是微信浏览器');
			}
			return result;
		}

	<script type="text/javascript">
		function uploadImages(element) {
			var mobileType = getIos();
			if(mobileType) {
				element.removeAttribute("capture");
			}
			var fileElementId = element.id;
			var path = $(element).val();
			var imageElementId = $(element).attr("mark");
			var num = $(element).attr("mark2");
			if(path == "") {
				$("#shuru").show();
				$("#shuru_box").children("div").html("确定");
				$("#P").html("请选择上传的图片");
				return false;
			}
			$.ajaxFileUpload({
				url: http_path + "/FileUpload/uploadImageByPer",
				secureuri: false,
				fileElementId: fileElementId,
				dataType: 'text',
				success: function(data) {
					data = $.evalJSON(data);
					if(data.code < 0) {
						return;
					}

					$("#" + imageElementId).attr("src", data.filename);
					closer();

				},
				error: function(data, status, e) {
					$("#shuru").show();
					$("#shuru_box").children("div").html("确定");
					$("#P").html("上传图片失败");
					return false;
				}
			})
		}
		$("#image").click(function() {
			$('.s').show();
			$('.s .fadins_footer').animate({
				'bottom': 0
			})
		});

		function closer() {
			$('.s').fadeOut();
			$('.s .fadins_footer').animate({
				'bottom': '-3.99rem'
			})
		}

		function getIos() { //判断是否是ios设备  true 是  false 否
			var ua = navigator.userAgent.toLowerCase();
			if(ua.match(/iPhone\sOS/i) == "iphone os") {
				return true;
			} else {
				return false;
			}
		}
	</script>
