		<script type="text/javascript">
			//两种方式实现div居中：1：用css方式：top：50%，left：50%； margin-let:-divwidth/2 margin-top:divheight/2; 2:用js实现：获取窗口的高宽，top=（屏幕高-div高）/2,为了随时的监听浏览器的改变，需要用到浏览器事件
			function getScrollTop() {
				var scrollTop = 0;
				if(document.documentElement && document.documentElement.scrollTop) {
					scrollTop = document.documentElement.scrollTop;
				} else if(document.body) {
					scrollTop = document.body.scrollTop;
				}
				return scrollTop;
			}

			function showView(PlaySrc) {
				/*	document.getElementById("open").onclick();*/
				document.getElementById("open").onclick();
				//设置数据源，播放器开始播放
				var mediaImageObj = document.getElementById("mediaImage");
				mediaImageObj.src = PlaySrc;
				mediaImageObj.play();

				return false;
			}

			window.onload = function() {
				function $(id) {
					return document.getElementById(id);
				}
				//将div的位置封装在一个函数内部，直接调用

				function myDiv() {
					var mTop = getScrollTop();

					var windowsHeight = window.innerHeight;
					var addHeight = (windowsHeight - 540) / 2;

					var windowsHeight = window.innerWidth;
					var addWidth = (windowsHeight - 1020) / 2;

					mTop = mTop + addHeight;
					var mleft = (document.documentElement.clientWidth - 400) / 2;
					$("up").style.top = mTop + "px";
					$("up").style.left = addWidth + "px";
				}

				$("open").onclick = function() {
					myDiv();
					$("up").style.display = "block";
					mask.style.display = "block";

				}
				$("close").onclick = function() {
					$("up").style.display = "none";
					mask.style.display = "none"
					//播放器停止播放
					var mediaImageObj = document.getElementById("mediaImage");
					mediaImageObj.pause();

				}
				//创建一个DIV
				var mask = document.createElement("div");
				// //给这个DIV一个id和class属性
				// mask.id="mask";
				mask.className = "mask";
				mask.style.width = document.documentElement.clientWidth;
				mask.style.height = document.documentElement.clientHeight;
				//将这个DIV放置到body里面--》一般是：父节点.appendChild(子节点)
				//这里注意的是absolute，要设置top和left；
				document.body.appendChild(mask);

				//屏幕改变大小的时候，div不会自动的改变，需要添加窗口改变事件
				window.onresize = function() {
					myDiv();
					mask.style.width = document.documentElement.clientWidth;
					mask.style.height = document.documentElement.clientHeight;
				}
			}
		</script>

	<script>
		$("#oas").bind('input propertychange', function() {
			var bal = $(this).val();
			if(bal != '') {
				$('.cleahs').show()
			} else {
				$('.cleahs').hide()
			}
		})
		$('.cleahs').click(function() {
			$('#oas').val('')
		})
		$('.land_box .land_lable .show_word').click(function() {
			if($(this).hasClass('a')) {
				$(this).removeClass('a')
				$('#oas').attr('type', 'password')
				$(this).attr('src', 'images/pass_10.jpg')
			} else {
				$(this).addClass('a')
				$('#oas').attr('type', 'text')
				$(this).attr('src', 'images/pass_13.jpg')
			}
		})
		var sendmin = 60;
		var flag = true;
		$('.land_box .land_lable .sends').click(function() {
			if(flag == true) {
				flag = false
				var times = setInterval(function() {
					if(sendmin <= 0) {
						sendmin = 60;
						clearInterval(times)
						$('.sends').html('发送验证码')
						flag = true
					} else {
						sendmin--;
						$('.sends').html(sendmin + 's后重发')
					}
				}, 1000)
			} else {
				return false
			}

		})
		$('.land_box .x_xy div').click(function() {
			if($(this).hasClass('a')) {
				$(this).removeClass('a')
				$(this).children().hide()
			} else {
				$(this).addClass('a')
				$(this).children().show()
			}
		})
	</script>
